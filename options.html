<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Langenscheidt → Anki: Settings</title>
	<style>
		body { font-family: system-ui, sans-serif; max-width: 700px; padding: 16px; }
		label { display: block; margin: 8px 0 4px; }
		input, select { width: 100%; padding: 6px; }
		.row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
		button { margin-top: 12px; padding: 8px 12px; }
		.small { font-size: 12px; color: #555; }
  	</style>
	<!-- <script type="module" src="options.js"></script> -->
</head>
<body>
	<h2>Langenscheidt → Anki: Settings</h2>
	<label>AnkiConnect URL</label>
	<input id="ankiUrl" placeholder="http://127.0.0.1:8765"/>
	<div class="row">
		<div>
			<label>Deck Name</label>
			<input id="deckName" placeholder="Langenscheidt"/>
		</div>
		<div>
			<label>Model Name</label>
			<input id="modelName" placeholder="Langenscheidt (EN↔DE)"/>
		</div>
	</div>
	<label>Direction default</label>
	<button id="saveBtn">Save</button>
	<button id="installModelBtn">Install/Update Model from Template</button>
	<div id="status" class="small">status</div>
</body>
</html>
